<h3>Update a Todo</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Titre</label>
      <input type="text" class="form-control" id="titre" required [(ngModel)]="todo.titre" name="titre">
    </div>
    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="todo.description" name="description">
    </div>
    <div class="form-group">
      <label for="name">Date debut</label>
      <input type="date" class="form-control" id="dateDebut" required [(ngModel)]="todo.dateDebut" name="dateDebut">
    </div>
    <div class="form-group">
        <label for="name">Date d'echeance</label>
        <input type="date" class="form-control" id="dateDecheance" required [(ngModel)]="todo.dateDecheance" name="dateDecheance">
      </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<br>
<td> <button (click)="gotoList()" class="btn btn-info" style="margin-left: 10px">Back</button></td>
