<h3>Update a Todo</h3>
<div class="alert alert-success" role="alert" [hidden]="!submitted">
  You submitted successfully!
</div>
<div style="width: 400px;">
  <form #f="ngForm" (ngSubmit)="onSubmit()">
  
   
    <div class="form-group">
      <label for="name">Description</label>
      <input type="text" class="form-control" id="description"  [(ngModel)]="todo.description" name="description" >
    </div>
    
    
    <div class="form-group">
        <label for="name">Date d'echeance</label>
        <br>
        <mat-form-field>
            <input matInput [matDatepicker]="picker2" [min]="todo.dateDebut" placeholder="Choisir une date " id="dateDecheance"  required [(ngModel)]="todo.dateDecheance" name="dateDecheance">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2 ></mat-datepicker>
          </mat-form-field>      </div>
          <div class="form-group">
            <select class="form-control"  name="statut"   [(ngModel)]="todo.statut" style="width:400px;">
              <option *ngFor="let sta of statut " [ngValue]="sta">{{sta}}
              </option>
            </select>
          </div>
      <td> <button (click)="gotoList()" class="btn btn-info" >Back</button> <button type="submit" class="btn btn-success" style="margin-left: 10px" [disabled]="f.invalid">Submit</button> </td>
      
     
    </form>
  </div>
<br>


<br>
